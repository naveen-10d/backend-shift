<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Signin Account</mat-card-title>
  </mat-card-header>
  <form class="form">
    <mat-form-field >
      <input matInput placeholder="Username">
      <mat-hint></mat-hint>
    </mat-form-field>
    <br/>
    <mat-form-field >
      <input matInput placeholder="Password">
      <mat-hint></mat-hint>
    </mat-form-field>
    <mat-card-actions>
      <button style="margin-left: 15px" mat-button>Sign in</button>
      <button style="margin-left: 15px" mat-button>Sign up </button>
    </mat-card-actions>
  </form>
</mat-card>
